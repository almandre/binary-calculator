<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div id="res"></div>
        <div id="btns" class="btns">
            <button id="btn0" class="btn binaryButton" onclick="append(event)">0</button>
            <button id="btn1" class="btn binaryButton" onclick="append(event)">1</button>
            <button id="btnClr" class="btn utilityButton" onclick="reset()">C</button>
            <button id="btnEql" class="btn utilityButton" onclick="calc()">=</button>
            <button id="btnSum" class="btn operatorButton" onclick="append(event)">+</button>
            <button id="btnSub" class="btn operatorButton" onclick="append(event)">-</button>
            <button id="btnMul" class="btn operatorButton" onclick="append(event)">*</button>
            <button id="btnDiv" class="btn operatorButton" onclick="append(event)">/</button>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
